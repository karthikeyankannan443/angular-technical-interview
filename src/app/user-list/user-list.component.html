<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="my-2 my-lg-0">
        <button class="btn btn-outline-primary my-2 my-sm-0" (click)="logOut()">
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Unicorn Farm List</h2>
    <div>
      <button class="btn btn-primary" (click)="navigateToAddPage()">Add Unicorn</button>
    </div>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Colour</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user?.name }}</td>
        <td>{{ user?.age }}</td>
        <td>{{ user?.colour }}</td>
        <td>
          <button *ngIf="user?._id" class="btn btn-success" (click)="navigateToEditPage(user?._id!)">Edit</button> &nbsp;&nbsp;
          <button *ngIf="user?._id" class="btn btn-danger" (click)="deleteUser(user?._id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
